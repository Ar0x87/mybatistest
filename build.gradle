    mavenCentral()
}

dependencies {
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    //implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'junit:junit:4.13.2'
    implementation 'org.springframework:spring-test:5.3.20'
    implementation 'org.springframework.boot:spring-boot-test:2.7.0'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.hibernate:hibernate-validator:7.0.0.Final'
    //implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.2.RELEASE'
    runtimeOnly 'org.postgresql:postgresql:42.3.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
}

group = 'com.null01'
version = '0.0.1-SNAPSHOT'
description = 'mybatistest'
java.sourceCompatibility = JavaVersion.VERSION_1_8


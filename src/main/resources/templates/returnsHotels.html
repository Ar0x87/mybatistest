<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Hotels</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<h2>List of hotels</h2>

<table>

    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
    </tr>

    <tr th:each="hotel : ${hotels}">
        <td th:text="${hotel.id}">id</td>
        <td th:text="${hotel.hotelname}">hotelname</td>
        <td th:text="${hotel.address}">address</td>
    </tr>

</table>

</body>
</html>

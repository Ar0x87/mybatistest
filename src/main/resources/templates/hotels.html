<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>hotels</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
    <h1> List of Hotels </h1>
    <a href="hotels" class = "btn1"> Refresh </a>
    <a href="findHotel" class = "btn1"> Find Hotel</a>
    <a href="addHotel" class = "btn2"> Add Hotel </a>
    <a href="putHotel" class = "btn3"> Put Hotel </a>
    <a href="delHotel" class = "btn4"> Delete Hotel</a>
    <a href="patHotel" class = "btn5"> Patch Hotel</a>
    <br><br/>
    <div>
        <table border="5">
            <tr>
                <th> Id </th>
                <th> Name </th>
                <th> Address </th>
            </tr>
            <tr th:each="hotel : ${hotels}">
                <td th:text="${hotel.id}"> Id </td>
                <td th:text="${hotel.hotelname}"> Name </td>
                <td th:text="${hotel.address}"> Address </td>
            </tr>
        </table>
    </div>
</body>
</html>

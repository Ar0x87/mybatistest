<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="page">
<head>

    <title>addHotel</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body>

    <div class="loader">
        <div class="loader_inner"></div>
        <div class="loader_inner"></div>
        <div class="loader_inner"></div>
        <div class="loader_inner"></div>
        <div class="loader_inner"></div>
    </div>

<h1>ROBCO INDUSTRIES UNIFIED OPERATING SYSTEM <br> COPYRIGHT 2075-2077 ROBCO INDUSTRIES <br> - Server 1 -<br><br></h1>
<p class="tex">Create a new hotel entry</p>

<form role="form" th:action="@{/addHotel}" th:object="${hotelForm}" th:method="post" align="center">
    <div>
        <div>

            <div th:classappend="${#fields.hasErrors('hotelname')}? 'has-error'">
                <label>
                    Name<br><input type = "text" th:field="*{hotelname}" autocomplete="off"/>
                    <br>
                    <span th:if="${#fields.hasErrors('hotelname')}" class="err"><span class="erric">&#9888; Invalid Name</span><br>Name must be between 2 and 50 characters<br>Names should not be repeated</span>
                </label>
            </div>

            <br>

            <div th:classappend="${#fields.hasErrors('address')}? 'has-error'">
                <label>
                    Address<br><input type = "text" th:field="*{address}" autocomplete="off"/>
                    <br>
                    <span th:if="${#fields.hasErrors('address')}" class="err"><span class="erric">&#9888; Invalid Address</span><br>Address must match next pattern: г. Город, ул. Улица, д. [1..1000]<br>Address also must be less than 101 characters</span>
                </label>
            </div>

            <br><br>

            <input type = "submit" value="Post" class="btnSum"/>

        </div>
    </div>
</form>

    <script>
        window.onload = function () {
            document.body.classList.add('loaded_hiding');
            window.setTimeout(function () {
                document.body.classList.add('loaded');
                document.body.classList.remove('loaded_hiding');
            }, 1000);
        }
    </script>

</body>
</html>
